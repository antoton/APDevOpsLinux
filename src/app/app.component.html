<p-panel>
    <p-header>
        <div class="ui-toolbar-group-left">
            <button pButton type="button" label="Home" class="ui-button-secondary" [routerLink]="['/Home']"
                [routerLinkActive]="['ui-button-info']"></button>
            <button pButton type="button" label="Oef1" class="ui-button-secondary" [routerLink]="['/oef1']"
                [routerLinkActive]="['ui-button-info']"></button>
            <button pButton type="button" label="Oef2" class="ui-button-secondary" [routerLink]="['/oef2']"
                [routerLinkActive]="['ui-button-info']"></button>
            <button pButton type="button" label="Oef3" class="ui-button-secondary" [routerLink]="['/oef3']"
                [routerLinkActive]="['ui-button-info']"></button>
        </div>
        <div class="ui-toolbar-group-right">
            <button pButton *ngIf="!IsHome" icon="pi pi-check" [disabled]="true" [ngClass]="Style"
                [label]="Status"></button>
        </div>
    </p-header>
    <router-outlet></router-outlet>
</p-panel>

<br>
<h1>My Service</h1>
<input type="text" #gameInput placeholder="Enter Name">
<button (click)="getGames(gameInput.value)">Search Game</button>
<app-faes-child [currentGames]="currentGames"></app-faes-child>
<h1>Martens' Service</h1>
<button (click)="getRandomMeme()">Get Random Meme Template</button>
<div *ngIf="currentMeme">
    <h3>{{currentMeme.name}}</h3>
    <img [src]="currentMeme.url">
</div>

<h3>{{ParentMessage}}</h3>
<div *ngIf="BCInfo">
<p>De waarde van 1 bitcoin:</p>
<ul>
    <li>
        {{BCInfo.usdCode}}
       <b><i> &#36;{{BCInfo.usdRate}}</i></b>
    </li>
    <li>
        {{BCInfo.eurCode}}
       <b><i> &euro;{{BCInfo.eurRate}}</i></b>
    </li>
    <li>
        {{BCInfo.gbpCode}}
        <b><i>&pound;{{BCInfo.gbpRate}}</i></b>
    </li>
</ul>
</div>

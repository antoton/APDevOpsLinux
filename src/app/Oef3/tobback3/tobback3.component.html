<br>
Jaar
<input type="number" min="2000" max="2099" step="1" value="2019" [(ngModel)]="year" />
<br>
<hr style="border: 5px solid black">
<div>
    <app-tobback-child [Location]="location" [Year]="year"></app-tobback-child>
</div>
<hr style="border: 5px solid black">
<input #in1 placeholder="For" type="text">
<br>
<input #in2 placeholder="From" type="text">
<br>
<input type="button" value="Send" (click)="Get(in1.value,in2.value)">
<p *ngIf="text">{{text.message}}</p>
<p *ngIf="text">{{text.subtitle}}</p>

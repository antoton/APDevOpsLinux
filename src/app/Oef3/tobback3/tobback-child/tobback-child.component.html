<p>{{HLocation}}</p>
<p>{{HYear}}</p>
<input type="button" value="Check holidays" (click)="Get()">
<div *ngIf="holidays">
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Date</td>
    </tr>
    <tr *ngFor="let holiday of holidays">
        <td style="width: 20%;">{{holiday.name}}</td>
        <td style="width: 70%;">{{holiday.description}}</td>
        <td style="width: 9%;">{{holiday.date.iso | date}}</td>
        <br><br>
    </tr>
</div>

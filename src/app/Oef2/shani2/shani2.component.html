<style>
canvas{
    outline: black 3px solid;
}

    .grid-item1 {
        background-color: rgba(201, 34, 34, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
    }
    .grid-item2 {
        background-color: rgba(34, 176, 201, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
    }
    .grid-item3 {
        background-color: rgba(207, 11, 142, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
    }
    .grid-item4 {
        background-color: rgba(14, 231, 25, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
    }
    .grid-item5 {
        background-color: rgba(25, 1, 156, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        text-align: center;
    }

    .wrapper1 {
	    text-align: center;
		color: #fff;
		font-size: 24px;
		text-transform: uppercase;
		font-weight: 700;
		font-family: "Comic Sans MS", "Comic Sans", cursive;
		background: linear-gradient(to right, #000000 10%, #fff 50%, #000000 60%);
		background-size: auto auto;
		background-clip: border-box;
		background-size: 200% auto;
		color: #fff;
		background-clip: text;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		animation: textclip 1.5s linear infinite;
		display: inline-block;
}

.wrapper2 {
	    text-align: center;
		color: #fff;
		font-size: 24px;
		font-family: "ubuntu";
		text-transform: uppercase;
		font-weight: 700;
		font-family: "Josefin Sans", sans-serif;
		background: linear-gradient(to right, #e72a3a 10%, #fff 50%, #5bdaff 60%);
		background-size: auto auto;
		background-clip: border-box;
		background-size: 200% auto;
		color: #fff;
		background-clip: text;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		animation: textclip 1.5s linear infinite;
		display: inline-block;
}

@keyframes textclip {
	to {
		background-position: 200% center;
	}
}
</style>

<div [class]="gridItem">
    <h1 [class]="wrapper">Usman Shani</h1><br/>
    <button (click)="ButtonClick()">kleur</button><br/>
    <p (mouseenter)="ChangeWrapper1()" (mouseleave)="ChangeWrapper2()" [class]="wrapper">{{input1Value}}</p>
    <br/>
    <input #in1 (keydown)="Input1(in1.value)" type="text" value="">
    <button (click)="ShowHistory()">history</button>
    <div *ngIf="showHistory">
        <div *ngFor="let string of history">
            <p>{{string}}</p>
        </div>
    </div>
    <br/>
    <p>x: {{xPos}}</p><p>y: {{yPos}}</p>
    <canvas (click)="Canvas($event)" height="200" width="200">
        <p>x: {{xPos}}</p>
        <p>y: {{yPos}}</p>
    </canvas>
</div>
